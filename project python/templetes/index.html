
<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body >


  

 <div class="login">
	<h1>Crop Recommendation</h1>

  <img src="ave.jpg" alt="ave" width="500" height="600">

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="N" placeholder="Nitrogen" required="required" />
        <input type="text" name="P" placeholder="Phosphorus" required="required" />
		<input type="text" name="K" placeholder="Potassium" required="required" />
		<input type="text" name="temperature" placeholder="Temperature" required="required" />
    <input type="text" name="humidity" placeholder="Humadity" required="required" />
    <input type="text" name="ph" placeholder="ph" required="required" />
    <input type="text" name="rainfall" placeholder="Rainfall" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>

 

</body>
</html>
